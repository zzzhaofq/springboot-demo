<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<form th:action="@{/login}" method="post">
    <input type="text" name="username" class="form-control" placeholder="Username" th:placeholder="username"
           required="" autofocus=""><br>
    <input type="password" name="password" class="form-control" placeholder="Password"
           th:placeholder="password" required=""><br>
    <button type="submit" th:text="login">Sign in</button>

</form>
</body>
</html>
